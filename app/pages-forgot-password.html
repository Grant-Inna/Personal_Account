  <body class="mai-splash-screen">
    <div class="mai-wrapper mai-forgot-password">
      <div class="main-content container">
        <div class="splash-container row">
          <div class="col-sm-6 user-message user-message-left">

                <button data-dismiss="modal" type="submit" class="btn btn-lg btn-primary btn-block">Восстановить пароль</button>
